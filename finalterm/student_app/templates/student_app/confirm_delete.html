<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete the subject "{{ subject.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'main_page' %}">Cancel</a>
</body>
</html>
